<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p class="game-description">I'm thinking of a number between 1 and 100. Can you guess it?</p>
        
        <div class="game-area">
            <div class="input-section">
                <label for="guess-input">Enter your guess:</label>
                <input type="number" id="guess-input" min="1" max="100" placeholder="Enter a number...">
                <button id="submit-guess">Submit Guess</button>
            </div>
            
            <div class="feedback-section">
                <p id="feedback-message">Make your first guess!</p>
                <p id="attempts-count">Attempts: 0</p>
            </div>
            
            <div class="game-controls">
                <button id="reset-game">New Game</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
